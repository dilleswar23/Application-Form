<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.sep{
    color: rgb(0, 0, 0);
    display: flex;
    justify-content:space-between;
    align-items: center
}
#dilli{
 width: 100vw;
 height: 100vh;
 display: flex;
 justify-content: center;
align-items: center;
background-color: rgba(44, 7, 255, 0.5);

}
form{
    border: 2px solid rgb(138, 119, 119);
   border-radius: 5px ; 
   padding: 25px;
   background-color: rgb(157, 227, 230);

}

input{
    margin-left: 100px;
}
    </style>
</head>
<body>
    <section id="dilli">
<form>
        <div>
            <h1>Application Form</h1>
        </div>
<br>
        <div class="sep">
                <label for="Email">Email</label>
                <input type="email">
            </div>
        
        <div class="sep">
             <label for="Password">Password</label>
            <input type="password">
        </div>

        <div class="sep">
             <label for="File">File</label>
            <input type="file">
        </div>

        <div class="sep">
             <label for="Number">Number</label>
            <input type="number">
        </div>

        <div class="sep">
             <label for="Month">Month</label>
            <input type="month">
        </div>

        <div class="sep">
             <label for="Time">Time</label>
            <input type="time">
        </div>

        <div class="sep">
             <label for="Checkbox">Checkbox</label>
            <input type="checkbox">
        </div>

        <div class="sep">
             <label for="Date">Date</label>
            <input type="date">
        </div>

        <div class="sep">
             <label for="Color">Color</label>
            <input type="color">
        </div>

        <div class="sep">
             <label for="DateTime">DateTime</label>
            <input type="datetime-local">
        </div>

        <div class="sep">
             <label for="Datetime-local">Datetime-local</label>
            <input type="datetime-local">
        </div>

        <div class="sep">
             <label for="Image">Image</label>
            <input type="image">
        </div>

        <div class="sep">
             <label for="Radio">Radio</label>
            <input type="radio">
        </div>

        <div class="sep">
             <label for="Range">Range</label>
            <input type="range">
        </div>

        <div class="sep">
             <label for="Reset">Reset</label>
            <input type="reset">
        </div>

        <div class="sep">
             <label for="Search">Search</label>
            <input type="search">
        </div>

        <div class="sep"> 
            <label for="tel">tel</label>
            <input type="tel">
        </div>

        <div class="sep">
            <label for="Text">Text</label>
            <input type="text">
        </div>

        <div class="sep">
             <label for="URL">URL</label>
            <input type="url">
        </div>

        <div class="sep">
             <label for="Week">Week</label>
            <input type="week">
        </div>

        <div class="sep">
            <label for="Submit">Submit</label>
            <input type="submit">
        </div>

        <div class="sep">
             <label for="Hidden">Hidden</label>
            <input type="hidden">
        </div>

        <div class="sep">
             <label for="Button">Button</label>
            <button>Button</button>
        </div>

    </form>
    </section>
    
</body>
</html>
